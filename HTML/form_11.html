      <h3 class="header__titulo">Nueva Revista</h3>
      <div class="header__espaciador"></div>
    </div>
  </header>

<main class="contenido-principal">
  <form action="../CONTROL/PANEL_COMUNICACION_ADMIN.php" method="POST" enctype="multipart/form-data">
    <input type="text" name="caja_texto1" placeholder="Ingrese el nombre de la revista">
    <input type="text" name="caja_texto2" placeholder="Ingrese el contenido">

    <div class="drop-zone" id="drop-zone">
      <i class="fas fa-file-pdf icono-pdf"></i>
      <p>Arrastra aquí tu archivo PDF o haz clic para seleccionar</p>
      <input type="file" hidden id="archivo_pdf" name="archivo_pdf" accept="application/pdf" onchange="mostrarNombre(this)">
    </div>
    <div id="nombre_archivo" class="file-name"></div>

    <div class="contenedor-botones">
    <button type="submit" name="click_guardar_revista">Guardar</button>
    <button type="submit" name="click_ver_revista">Ver Revistas</button>
  </div>
  </form>
</main>

<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('archivo_pdf');

  // Agregar eventos para arrastrar y soltar
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');

    // Asignar el archivo arrastrado al input
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      mostrarNombre(fileInput);
    }
  });

  dropZone.addEventListener('click', () => {
    fileInput.click();
  });

  // Mostrar el nombre del archivo seleccionado
  function mostrarNombre(input) {
    const nombre = input.files.length > 0 ? input.files[0].name : '';
    document.getElementById('nombre_archivo').textContent = nombre;
  }
</script>
