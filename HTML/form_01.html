<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN | LA GRAN CIUDAD RH</title>
        <link rel="icon" type="image/x-icon" href="../IMG/logo-blanco-1.ico">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url('../IMG/fondo_1.jpg'); /* Ruta de la imagen de fondo */
                background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
                background-position: center; /* Centra la imagen */
                background-repeat: no-repeat; /* Evita que la imagen se repita */
                position: relative; /* Asegura que el overlay se posicione correctamente */
            }
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(24, 23, 23, 0.3); /* Fondo azul con transparencia */
                z-index: 1; /* Asegura que esté encima del fondo */
            }
            .container {
                position: relative; /* Posiciona el contenedor encima del overlay */
                background-color: rgba(31, 58, 84, 0.9); /* Fondo semitransparente */
                padding: 30px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 350px;
                z-index: 2; /* Asegura que esté encima del overlay */
            }
            .logo {
                display: block;
                margin: 0 auto 20px auto;
                width: 120px; /* Ajusta el tamaño del logo */
                height: auto; /* Mantén la proporción */
            }
            h1 {
                font-size: 18px;
                color: #ffffff;
                margin-bottom: 10px;
            }
            h2 {
                font-size: 16px;
                color: #ffffff;
                margin-bottom: 20px;
            }
            label {
                display: block;
                font-size: 14px;
                color: #ffffff;
                margin-bottom: 5px;
                text-align: left;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #cccccc;
                border-radius: 5px;
                font-size: 14px;
            }
            button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                border: none;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
                color: #ffffff;
            }
            button[name="click_iniciar_sesion"] {
                background-color: #4CAF50;
            }
            button[name="click_registrar"] {
                background-color: #007BFF;
            }
            button:hover {
                opacity: 0.9;
            }
            .footer {
                margin-top: 20px;
                font-size: 12px;
                color: #aaaaaa;
            }
        </style>
    </head>
    <body>
        <!-- Overlay azul transparente -->
        <div class="overlay"></div>

        <!-- Contenedor principal -->
        <div class="container">
            <!-- Logo centrado arriba del formulario -->
            <img src="../IMG/LOGO_LGC__AZUL.jpg" alt="Logo del Sistema" class="logo">
            <h1>BIENVENIDO!!</h1>
            <h2>INICIA SESIÓN</h2>
            <form action="../CONTROL/SISTEMA_RH.php" method="POST">
                <label for="id">ID Usuario:</label>
                <input type="text" name="caja_texto1" placeholder="Ingrese su ID">
            
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="caja_texto2" placeholder="Ingrese su contraseña">
            
                <button type="submit" name="click_iniciar_sesion">LOGIN</button>
                <button type="submit" name="click_registrar">REGISTRAR</button>
            </form>
            <div class="footer">
                © 2025 La Gran Ciudad - Todos los derechos reservados.
            </div>
        </div>
    </body>
</html>
