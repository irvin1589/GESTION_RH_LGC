<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR SUCURSAL | LA GRAN CIUDAD</title>
    <link rel="icon" type="image/x-icon" href="../IMG/logo-blanco-1.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1f3a54;
            --secondary-color: #941C82;
            --danger-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../IMG/evaluaciones.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            color: var(--dark-color);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(31, 58, 84, 0.85);
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 3;
            filter: brightness(0) invert(1);
        }

        .form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            position: relative;
            z-index: 2;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-header h2 {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .form-header::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            margin: 0.8rem auto;
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: var(--light-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(31, 58, 84, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2c577c;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-group .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            height: 46px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.8rem;
                margin: 1.5rem;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .logo {
                width: 100px;
                top: 15px;
                left: 15px;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <img src="../IMG/LOGO_LGC__AZUL-1.png" alt="Logo La Gran Ciudad" class="logo">

    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-building"></i> CREAR NUEVA SUCURSAL</h1>
            <h2>INGRESA LOS DATOS</h2>
        </div>
        
        <form action="../CONTROL/CREAR_SUCURSAL.php" method="POST">
            <div class="form-group">
                <label for="id_sucursal"><i class="fas fa-id-card"></i> ID SUCURSAL:</label>
                <input type="number" id="id_sucursal" name="caja_texto1" placeholder="ID de sucursal" class="form-control">
            </div>

            <div class="form-group">
                <label for="nombre"><i class="fas fa-signature"></i> NOMBRE:</label>
                <input type="text" id="nombre" name="caja_texto2" placeholder="Ingrese el nombre" class="form-control">
            </div>

            <div class="form-group">
                <label for="direccion"><i class="fas fa-map-marker-alt"></i> DIRECCIÓN:</label>
                <input type="text" id="direccion" name="caja_texto3" placeholder="Ingrese la dirección" class="form-control">
            </div>

            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone"></i> TELÉFONO:</label>
                <input type="text" id="telefono" name="caja_texto4" placeholder="Ingrese el teléfono" class="form-control">
            </div>

            <div class="btn-group">
                <button type="submit" name="click_registrar_sucursal" class="btn btn-primary">
                    <i class="fas fa-save"></i> REGISTRAR
                </button>
                <button type="submit" name="click_regresar" class="btn btn-danger">
                    REGRESAR
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mejorar la experiencia de usuario
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
