<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCIDENCIAS | LA GRAN CIUDAD</title>
    <link rel="icon" type="image/x-icon" href="../IMG/logo-blanco-1.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary-color: #1f3a54;
            --secondary-color: #941C82;
            --accent-color: #2c577c;
            --danger-color: #e74c3c;
            --success-color: #28a745;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 10px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../IMG/puesto.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            color: var(--dark-color);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(31, 58, 84, 0.9) 0%, rgba(148, 28, 130, 0.8) 100%);
            z-index: 1;
        }

        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        .logo-text {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            position: relative;
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            z-index: 2;
            margin: 30px;
            transition: var(--transition);
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .form-header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .form-header p {
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light-color);
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(31, 58, 84, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        /* Estilos para el datepicker */
        .flatpickr-input {
            background-color: white !important;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo-container {
                top: 20px;
                left: 20px;
            }

            .logo {
                height: 50px;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .logo-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay degradado -->
    <div class="overlay"></div>

    <!-- Logo y nombre del sistema -->
    <div class="logo-container">
        <img src="../IMG/LOGO_LGC__AZUL.jpg" alt="Logo LA GRAN CIUDAD" class="logo">
        <span class="logo-text">Sistema de Incidencias</span>
    </div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-exclamation-triangle"></i> PANEL INCIDENCIAS</h2>
            <p>Seleccione los filtros para generar el reporte</p>
        </div>

        <form method="POST" action="PANEL_INCIDENCIAS.php">
            <div class="form-group">
                <label for="sucursal"><i class="fas fa-store"></i> SUCURSAL</label>
                <select id="sucursal" name="caja_opcion1" class="form-control" onchange="this.form.submit()">
                    {{sucursales}}
                </select>
            </div>

            <div class="form-group">
                <label for="departamento"><i class="fas fa-building"></i> DEPARTAMENTO</label>
                <select id="departamento" name="caja_opcion2" class="form-control" onchange="this.form.submit()">
                    {{departamentos}}
                </select>
            </div>

            <div class="form-group">
                <label for="periodo"><i class="fas fa-calendar-alt"></i> PERIODO</label>
                <input type="text" id="periodo" name="periodo" class="form-control flatpickr-input" placeholder="Seleccione el rango de fechas" readonly>
            </div>

            <div class="button-group">
                <button type="submit" name="click_siguiente" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> SIGUIENTE
                </button>
                <button type="submit" name="click_regresar" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> REGRESAR
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script>
        // ConfiguraciÃ³n del datepicker
        flatpickr("#periodo", {
            mode: "range",
            dateFormat: "Y-m-d",
            locale: "es",
            allowInput: true,
            maxDate: "today",
            static: true
        });

        // Efecto de carga suave
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.form-container').style.opacity = '1';
                document.querySelector('.form-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
